<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
    <script>
        const fruit_1 = ["딸기", "바나나", "파인애플"];
        const fruit_2 = ["바나나", "딸기", "오렌지", "키위"];
        let fruit_3 = [];

        fruit_3 = [...fruit_1];
        fruit_2.map((item) => {
            if (!fruit_3.includes(item)) {
                fruit_3.push(item);
            }
        });

        document.write(fruit_3);
    </script>
</head>
<body>
    
</body>
</html>
