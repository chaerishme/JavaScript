<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 변수 선언</title>
    <script>
        var num_1 = 100;
        var num_1 = 200;    // 중복 재선언 O
        document.write(num_1, "<br>");
    
        let num_2 = 10;
        num_2 = 20; // 중복 재선언 X, 재할당 O
        document.write(num_2, "<br>");  
    
        const num_3 = 50; // 중복 재선언 X, 재할당 X
        document.write(num_3, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
