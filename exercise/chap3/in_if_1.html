<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문</title>
    <script>   
        var id = "studyJS";
        var pw = "veryTired";

        var user_id = prompt("아이디는?");
        var user_pw = prompt("비밀번호는?");

        if (user_id == id) {
            if (user_pw == pw) {
                document.write(user_id+"님 반갑습니다!");
            }
            else {
                alert("비밀번호가 일치하지 않습니다.");
            }
        } else {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }
    </script>
