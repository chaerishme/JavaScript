<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 출력</title>
    <script>
        var num = 1;
        var t = "<table border = 1>";
        for (var i = 1; i <= 5; i++) {

            t += "<tr>";

            for (var k = 1; k <= 5; k++) {
                t += "<td>" + num + "</td>"; // <tr>는 table row, <td>는 table data
                num ++;
            }

            t += "</tr>";
        }

    t += "</table>";
    console.log(t);
    document.write(t);
    </script>
</head>
<body>
    
</body>
</html>
